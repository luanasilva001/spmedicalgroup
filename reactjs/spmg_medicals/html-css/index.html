<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=devide-width,initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
  <title>Login</title>
</head>

<body>
  <div class="login">
    <div class="login-img">
      <img src="./imgs/index/imagem_fundo.png" alt="Personagem médica com uma prancheta na mão">
    </div>

    <div class="login-formulario">

      <h1 class="login-titulo">Login</h1>

      <form>
        <div class="email">
          <label class="email-paragrafo">e-mail</label>
          <input class="email-input" type="text" name="email" placeholder="email@email.com" />
        </div>

        <div class="senha">
          <label class="senha-paragrafo">senha</label>
          <input class="senha-input" type="password" name="senha" placeholder="senha123" />
        </div>

        <div class="lembrar-de-mim-checkbox">
          <input type="checkbox" class="checkbox" />
          <label class="lembrar-paragrafo">lembrar de mim</label>
        </div>

        <br>

        <div class="btn">
          <button class="btn-logar" type="submit">logar</button>
        </div>
      </form>

      <footer>
        <img class="logo" src="./imgs/index/rodapé.png" alt="Logo do site">
      </footer>
    </div>
  </div>
</body>

</html>
